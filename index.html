<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table, th, td {
            border: 1px solid #404040;
            padding: 16px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item 1</td>
            <td>Descrição do Item 1</td>
            <td>Ativo</td>
          </tr>
          <tr>
            <td>Item 2</td>
            <td>Descrição do Item 2</td>
            <td>Inativo</td>
          </tr>
    </tbody>
</body>
</html>
